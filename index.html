<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>미국장 상승률 TOP 100</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
    .chart { height: 50px; }
  </style>
</head>
<body>
  <h1>📈 미국장 상승률 TOP 100</h1>
  <p>실시간 데이터가 아래에 표시됩니다.</p>

  <table id="stock-table">
    <thead>
      <tr>
        <th>#</th>
        <th>종목</th>
        <th>변동률</th>
        <th>거래량</th>
        <th>그래프</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch("data/top100.json");
      const data = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.symbol}</td>
          <td>${item.change.toFixed(2)}%</td>
          <td>${item.volume.toLocaleString()}</td>
          <td>
            <canvas class="chart" width="100" height="30" id="chart${i}"></canvas>
          </td>
        `;
        tbody.appendChild(row);

        const ctx = document.getElementById("chart" + i).getContext("2d");
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: item.timestamps,
            datasets: [{
              data: item.data,
              borderColor: "green",
              borderWidth: 1,
              fill: false,
              tension: 0.2
            }]
          },
          options: {
            responsive: false,
            plugins: { legend: { display: false } },
            scales: {
              x: { display: false },
              y: { display: false }
            }
          }
        });
      });
    }
  async function loadData() {
    try {
      const res = await fetch('data/top100.json?ts=' + Date.now()); // 캐시 방지
      const json = await res.json();
      updateDashboard(json); // 이 함수는 기존에 있던 대시보드 렌더링 함수일 거예요
    } catch (e) {
      console.error("❌ 데이터 불러오기 실패", e);
    }
  }

  // 최초 1회 로딩
  loadData();

  // 이후 매 1분마다 자동 갱신
  setInterval(loadData, 60000); // 60000ms = 60초
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
