name: Update Top 100 Data

on:
  schedule:
    - cron: '*/5 * * * *'  # ë§¤ 15ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:         # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas beautifulsoup4 lxml requests

    - name: Run update_data.py
      run: python scripts/update_data.py

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/top100.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”„ Update top100.json [auto]"
          git push
        fi
      env:
        # GitHub Actions ê¸°ë³¸ ì œê³µ í† í°
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}